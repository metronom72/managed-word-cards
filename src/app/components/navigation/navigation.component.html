<clr-tree>
  <clr-tree-node clrExpanded="true">
    Уроки
    <clr-tree-node *ngFor="let lesson of lessons">
      <button
        class="clr-treenode-link"
      >
        {{lesson.title}}
        <span class="badge badge-info">Новый урок</span>
      </button>
    </clr-tree-node>
  </clr-tree-node>
</clr-tree>
