<header class="header header-6">
  <div class="branding">
    <a href="" class="nav-link nav-icon" aria-label="settings">
      <clr-icon *ngIf="false" shape="bars" size="24"></clr-icon>
      <span class="title">Managed word cards</span>
    </a>
  </div>
  <form class="search">
    <input
      id="search_input"
      class="card-number-input"
      placeholder="# последнего урока"
    />
  </form>
  <div class="header-actions">
    <a href="" class="nav-link nav-icon" aria-label="settings">
      <clr-icon shape="cog" size="24"></clr-icon>
    </a>
  </div>
</header>
