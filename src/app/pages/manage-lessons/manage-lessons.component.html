<form clrForm>
  <app-file-upload
    (selectFile)="onSelect($event)"
    (removeFile)="onRemove($event)"
  ></app-file-upload>
  <clr-input-container>
    <label for="title">Введите название</label>
    <input clrInput type="text" name="title" id="title" />
  </clr-input-container>
  <clr-input-container>
    <label for="target_language">Язык оригинала</label>
    <input clrInput type="text" name="targetLanguage" id="target_language" />
  </clr-input-container>
  <clr-input-container>
    <label for="target_language">Язык перевода</label>
    <input clrInput type="text" name="originalLanguage" id="original_language" />
  </clr-input-container>
  <app-manage-group *ngFor="let group of groups.slice(pagination.current - 1, pagination.perPage)" [group]="group"></app-manage-group>
  <div
    *ngIf="!pagination.disabled"
    class="btn-group btn-outline-primary btn-sm"
  >
    <button
      *ngIf="pagination.canPrev"
      (click)="onNextPage(pagination.current - 1)"
      class="btn"
    >Пред.</button>
    <button
      *ngIf="pagination.current !== 1"
      (click)="onNextPage(1)"
      class="btn"
    >1</button>
    <button
      *ngIf="pagination.leftDots"
      class="btn"
      disabled
    >...</button>
    <button
      class="btn btn-primary"
    >{{pagination.current}}</button>
    <button
      *ngIf="pagination.rightDots"
      class="btn"
      disabled
    >...</button>
    <button
      *ngIf="pagination.current !== pagination.last"
      (click)="onNextPage(pagination.last)"
      class="btn"
    >{{pagination.last}}</button>
    <button
      *ngIf="pagination.canNext"
      (click)="onNextPage(pagination.current + 1)"
      class="btn"
    >След.</button>
  </div>
  <div>
    <button class="btn btn-sm btn-primary">Сохранить</button>
  </div>
</form>
