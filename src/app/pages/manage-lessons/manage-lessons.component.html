<form clrForm>
  <app-file-upload
    (selectFile)="onSelect($event)"
    (removeFile)="onRemove($event)"
  ></app-file-upload>
  <clr-input-container>
    <label for="title">Введите название</label>
    <input clrInput type="text" name="title" id="title" />
  </clr-input-container>
  <clr-input-container>
    <label for="target_language">Язык оригинала</label>
    <input clrInput type="text" name="targetLanguage" id="target_language" />
  </clr-input-container>
  <clr-input-container>
    <label for="target_language">Язык перевода</label>
    <input clrInput type="text" name="originalLanguage" id="original_language" />
  </clr-input-container>
  <app-manage-group *ngFor="let group of form.groups.slice((pagination.current - 1) * pagination.perPage, pagination.current * pagination.perPage); let i = index "
                    [group]="group"
                    [index]="(pagination.current - 1) * pagination.perPage + i"
  ></app-manage-group>
  <app-pagination [pagination]="pagination" [setPage]="onNextPage"></app-pagination>
  <div>
    <button class="btn btn-sm btn-primary">Сохранить</button>
  </div>
</form>
