<form clrForm>
  <app-file-upload
    (selectFile)="onSelect($event)"
    (removeFile)="onRemove($event)"
  ></app-file-upload>
  <clr-input-container>
    <label for="title">Введите название</label>
    <input [(ngModel)]="lesson.title"
           type="text"
           name="title"
           id="title"
           minlength="6"
           clrInput
           required
    />
  </clr-input-container>
  <clr-input-container>
    <label for="original_language">Язык оригинала</label>
    <input [(ngModel)]="lesson.targetLanguage"
           type="text"
           name="targetLanguage"
           id="target_language"
           clrInput
           required
    />
  </clr-input-container>
  <clr-input-container>
    <label for="target_language">Язык перевода</label>
    <input [(ngModel)]="lesson.originalLanguage"
           type="text"
           name="originalLanguage"
           id="original_language"
           clrInput
           required
    />
  </clr-input-container>
  <br />
  <hr *ngIf="lesson.groups.length > 0" />
  <app-manage-group *ngFor="let group of lesson.groups.slice((pagination.current - 1) * pagination.perPage, pagination.current * pagination.perPage); let i = index "
                    [group]="group"
                    [index]="(pagination.current - 1) * pagination.perPage + i"
  ></app-manage-group>
  <app-pagination [pagination]="pagination" [setPage]="onNextPage"></app-pagination>
  <div>
    <button class="btn btn-sm btn-primary">Сохранить</button>
  </div>
</form>
